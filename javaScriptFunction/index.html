<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1
        function firstTask(f ,s) {
            if(f%2==0 && s%2==0) 
            {
                return f*s;
            }
            else if(f%2!=0 && s%2!=0) 
            {
                return f+s;
            }
            else if(f%2!=0 && s%2==0) 
            {
                return f;
            }
            else if(f%2==0 && s%2!=0) 
            {
                return s;
            }
        }
        f = parseInt(prompt("Первое число: "));
        s = parseInt(prompt("Второе число: "))
        document.write("Результат: " + firstTask(f, s));

        // 2
        function rectangle(x1, x2, x3, x4, x5, x6, x7, x8) {
            if (x1 == x7 && x2 == x4 && x3 == x5 && x6 == x8) {
                document.write("Прямоугольник может существовать");
            }
            else {
                document.write("Прямоугольник не может существовать")
            }
        }
        rectangle(2, 4, 5, 4, 5, 1, 2, 1)
    </script>
</body>
</html>
